<!DOCTYPE html>

<head>
  <title>DC Cunningham Portfolio</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DC Cunningham</a>
    <div class="nav ml-auto justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html"
            >Contact<span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <!--Header below navbar-->
    <div class="row">
      <h1>Contact</h1>
    </div>
  </div>
  <!--This is an email form but has no active elements-->
  <div class="container">
    <div class="row justify-content-md-center">
      <form
        id="main-contact-form"
        name="contact-form"
        method="post"
        accept-charset="UTF-8"
      >
        <div
          class="row wow fadeInUp"
          data-wow-duration="1000ms"
          data-wow-delay="300ms"
        >
          <div class="col-sm-6">
            <div class="form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Name"
                required="required"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email Address"
                required="required"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea
            name="message"
            id="message"
            class="form-control"
            rows="4"
            placeholder="Enter your message"
            required="required"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-submit">Contact Me</button>
        </div>
      </form>
    </div>
  </div>
</body>
